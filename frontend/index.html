<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Add-On Compiler</title>
        <link
            id="css-link"
            rel="stylesheet"
            type="text/css"
            href="./src/default.css"
        />
        <script type="module" src="./src/main.js"></script>
        <style>
            .isWorld {
                display: none;
            }
            span {
                display: inline-flex;
                align-items: center;
            }
            span > img {
                margin-left: 2vw;
                margin: 1vw;
            }
            .packNote {
                font-size: calc(var(--font-size) * 1.05);
            }
            tr:hover {
                font-size: calc(var(--font-size) * 1.2);
                scale: 1.05;
                background-color: var(--table-background);
                letter-spacing: 1.5px;
                text-shadow: 1px 0 0 white;
            }
            .hiddenAddonAttributes {
                margin-top: 2.5vh;
                margin-left: 2vw;
                font-size: calc(var(--font-size) * 0.8);
                transform: 0.5s;
                overflow: hidden;
                max-height: 0;
                transition: max-height 0.5s ease-out;
            }
            .projectImage {
                width: 3.5vw;
                height: 3.5vw;
                transition: 0.25s;
            }
            .worldImage {
                width: 6.3vw;
                height: 3.5vw;
                transition: 0.5s ease-out;
            }
            tr:hover > td > .worldImage {
                width: 15.75vw;
                height: 8.75vw;
            }
            img {
                image-rendering: pixelated;
            }
            .noneData {
                vertical-align: top;
            }
            tr:has(td:hover > .hiddenAddonAttributes) .noneData .projectImage {
                scale: 1.3;
            }
            td:hover > .hiddenAddonAttributes {
                transform: 0.5s;
                max-height: 100vh;
                transition: max-height 0.5s ease-in;
            }
            tr {
                height: 10vh;
                transition: 0.25s;
                overflow: hidden;
            }
            table {
                width: 70vw;
                border-collapse: collapse;
                margin-bottom: 20px;
            }
            #container {
                margin-left: 12vw;
                width: 80vw;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .optionSlot {
                margin-left: 2.5vw;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #optionContainer {
                display: flex;
                justify-content: left;
                align-items: center;
                width: 100vw;
                padding: 20px;
            }
            #textCell {
                padding-left: 35px;
            }
            th,
            td {
                padding: 10px;
            }
            #table {
                margin: 20px;
                margin-left: 7.5vw;
            }
            #expand {
                cursor: pointer;
                font-weight: bolder;
                transition: 0.25s;
                margin: 0.5vw;
                font-size: 2.75vw;
                transition: 0.25s;
            }
            #expand:hover {
                transform: scale(1.5);
                color: #945bff;
            }
            #buttonCell1 {
                right: 0;
                width: 13.5vw;
            }
            #buttonCell2 {
                right: 0;
                width: 7.5vw;
            }
            h1:hover > span {
                font-size: 2.5vw !important;
            }
            .actionButton {
                background-color: #393939;
                border-radius: 5px;
                padding: 15px;
                font-weight: bolder;
                font-size: 1.4vw;
            }
            strong {
                color: #00c3ff;
            }
            #normalizePanelText {
                height: 40vh;
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
                text-align: left;
                padding: 2vh;
                z-index: 101;
                position: relative;
                overflow: hidden;
            }
            .overidePanel {
                left: 10vw;
                top: 25vh;
                width: 80vw;
                height: 60vh;
                position: fixed;
                background-color: var(--button-background);
                visibility: hidden;
            }
            .uninstallButton {
                width: 6vw;
                scale: 1.4;
                padding: 15px;
                margin: 2vw;
                background-color: whitesmoke;
                color: black;
            }
        </style>
    </head>
    <body>
        <header>
            <div id="optionContainer">
                <div class="optionSlot">
                    <button class="actionButton" id="reload">Reload</button>
                </div>
                <div class="optionSlot">
                    <button class="actionButton" id="modeButton">
                        Add-On Mode
                    </button>
                </div>
                <div class="optionSlot">
                    <h4>Export format:</h4>
                    <select id="saveFormat">
                        <option value="mcaddon">MCADDON</option>
                        <option value="zip">ZIP</option>
                    </select>
                </div>
                <div class="optionSlot">
                    <!-- <button class="actionButton" id="newExportPath">New Export path</button> -->
                    <h4>Export Directory:</h4>
                    <select id="saveMode">
                        <option value="desktop">Desktop</option>
                        <option value="choose">Let me decide</option>
                    </select>
                </div>
                <div class="optionSlot">
                    <h4>UI:</h4>
                    <select id="uiselect">
                        <option value="default">Default</option>
                        <option value="light">Light Mode</option>
                        <option value="minecraft">Minecrafty</option>
                        <option value="grid">Grid</option>
                    </select>
                </div>
                <div class="optionSlot">
                    <button class="actionButton" id="uninstall">x</button>
                </div>
            </div>
        </header>
        <div id="container">
            <h1>
                Add-On Compiler
                <span
                    style="transition: 0.25s; font-size: 0vw"
                    id="selfVersion"
                ></span>
            </h1>
            <div id="expand">From Blockstate Team!</div>
            <div
                style="
                    font-weight: bolder;
                    transition: 0.25s;
                    visibility: hidden;
                "
                id="latestScriptContainer"
            >
                Latest Script Version:
                <span style="color: #008de5" id="latestScriptVersion"></span>
            </div>
            <div id="table"></div>
        </div>
        <div
            class="overidePanel"
            style="display: flex; justify-content: center; align-items: center"
            id="uninstallPanel"
        >
            <div>
                <div
                    style="
                        z-index: 99;
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100vw;
                        height: 100vh;
                        background-color: var(--background-normalize-panel);
                    "
                ></div>
                <div
                    style="
                        position: relative;
                        z-index: 101;
                        padding: 2vw;
                        font-size: calc(var(--font-size) * 1.3);
                    "
                >
                    <span
                        style="
                            font-weight: bolder;
                            font-size: calc(var(--font-size) * 1.6);
                        "
                        >Do you want to uninstall Add-On Compiler?</span
                    >
                    <div
                        style="
                            display: flex;
                            justify-content: space-around;
                            margin-top: 5vh;
                        "
                    >
                        <button
                            id="confirmUninstall"
                            class="actionButton uninstallButton"
                        >
                            Yes
                        </button>
                        <button
                            id="cancelUninstall"
                            class="actionButton uninstallButton"
                        >
                            No
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="normalizePanel" style="z-index: 101" class="overidePanel">
            <div
                style="
                    z-index: 99;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100vw;
                    height: 100vh;
                    background-color: var(--background-normalize-panel);
                "
            ></div>
            <div id="animatingText"></div>
            <div id="normalizePanelText">></div>
        </div>
    </body>
</html>
